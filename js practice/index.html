<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slider</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="slider">
        <ul>
            <li class="slider1 active"><span>Slide 1</span></li>
            <li class="slider2"><span>Slide 2</span></li>
            <li class="slider3"><span>Slide 3</span></li>
            <li class="slider4"><span>Slide 4</span></li>
            <li class="slider5"><span>Slide 5</span></li>
            <li class="slider6"><span>Slide 6</span></li>
            <li class="slider7"><span>Slide 7</span></li>
        </ul>
        <div class="controls">
            <div class="control control-prev">&larr;</div>
            <div class="control control-next">&rarr;</div>
        </div>
    <div class="dots">
        <ul>
            <li class="dot1"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    </div>

<script src="jquery.js"></script>
<script src="script.js"></script>
</body>
</html>
